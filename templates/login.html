{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar_admin %} {% endblock %}
{% block navbar_stu %} {% endblock %}

{% block body %}
<center>
	<h2>Login</h2>
	{% for message in get_flashed_messages() %}
		<i>{{ message }}</i>
		<br>
	{% endfor %}
	<div style="width:100%">
	  <form action="/loginauth" method="POST" style="width:50%;">
      <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" value="Log In"> Login </button>
	  </form>
    <br>
	  <form action="/oof" method="POST">
      <button type="submit" class="btn btn-secondary" value="Forgot Password">
        Forgot Password
      </button>
	  </form>
	<br>
	<p>Don't have an account? <a href="/studentAccount">Sign Up</a></p>
	</div>
	</center>
{% endblock %}
